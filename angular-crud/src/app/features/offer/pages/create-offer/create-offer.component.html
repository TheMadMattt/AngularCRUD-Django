<div class="create-offer-container">
  <div>
    <h2>Create new offer</h2>
  </div>
  <div>
    <form [formGroup]="createOfferFb">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" required/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required rows="15"></textarea>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required min="0"/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories$ | async" [value]="category.id">{{ category.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
    <div class="action-buttons">
      <button mat-raised-button (click)="createOfferFb.reset()">Reset</button>
      <button mat-raised-button color="primary" (click)="onSubmit()">Add offer</button>
    </div>
  </div>
</div>
