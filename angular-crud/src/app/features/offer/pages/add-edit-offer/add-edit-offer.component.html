<div class="create-offer-container">
  <div>
    <h2>{{ isEditing ? 'Edit ' : 'Add new '}} offer</h2>
  </div>
  <div>
    <form [formGroup]="createOfferFb" novalidate>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" required/>
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required rows="15"></textarea>
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required min="0"/>
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
    </form>
    <div class="action-buttons">
      <button mat-raised-button (click)="createOfferFb.reset()" *ngIf="!isEditing">Reset</button>
      <button mat-raised-button color="primary" type="button" (click)="onSubmit()">{{ isEditing ? 'Edit ' : 'Add ' }} offer</button>
    </div>
  </div>
</div>
